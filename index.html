<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="scripts.js" defer></script>
    <title>Little Library</title>
</head>
<body>
  <header id="main-header">
      <div class="container">
        <div class="row">
          <div class="combine">
              <div class="col-md-6">
                  <h1 id="header-title">Little <br> Library</h1>
              </div>
              <div class="icon"><img src="images/icon.png" alt="colorful books icon"></div>
          </div>
          <div class="add-space">
            <div class="col-md-9 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Book...">
            </div>
            <button class="add-btn">+</button>
          </div>
        </div>
      </div>
  </header>

<!-- *Reminder* Inputs have to have different id's and labels otherwise
the page is unsure which element to point to. I encountered
an issue where having the same id for multiple checkboxes was
was causing the only the first checkbox to change on click regardless
of which checkbox i clicked. -->
  <h2 class="title">Books</h2>  
    <div class="body-container">
      <div class="card" style="width: 30rem;" >
        <div class="card-body">
          <h5>Lord of the Rings</h5>
          <h6><em>Somebody Body</em></h6>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore, explicabo numquam autem quas odit illo minus, hic at unde quaerat rem eius non quis! Praesentium in magni ab temporibus assumenda.</p>
          <div class="read-edit-delete">
            <div class="checkbox-wrapper-5">
              <div class="check">
                <input id="check-1" type="checkbox">
                <label for="check-1"></label>                
              </div>            
            </div>

            <button class="edit-btn btn btn-primary">EDIT</button>
            <button class="remove-btn btn btn-danger">REMOVE</button>
          </div>
        </div>
      </div>
  </div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2>NEW BOOK</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="new-book" action="">
        <label for="title">TITLE</label><br>
        <input type="text" name="title" id="title">

        <label for="author">AUTHOR</label>
        <input type="text" name="author" id="author">

        <label for="description">SHORT DESCRIPTION</label>
        <textarea type="text" name="description" id="description"></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </div>

</div>
    

</body>
</html>
